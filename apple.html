<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
</head>
<body>
  <h1>Usa le frecce per spostare la mela</h1>
  <img id="apple" src="./assets/apple.png" alt="Una mela" style="position: absolute;" width="200px">

<script>
  const apple = document.getElementById("apple");

  function handleKeyDown(event) {
    switch (event.key) {
      case "ArrowUp":
        apple.style.top = `${apple.offsetTop - 10}px`;
        break;
      case "ArrowDown":
        apple.style.top = `${apple.offsetTop + 10}px`;
        break;
      case "ArrowLeft":
        apple.style.left = `${apple.offsetLeft - 10}px`;
        break;
      case "ArrowRight":
        apple.style.left = `${apple.offsetLeft + 10}px`;
        break;
    }
  }

  document.addEventListener("keydown", handleKeyDown);
</script>

</body>
</html>
